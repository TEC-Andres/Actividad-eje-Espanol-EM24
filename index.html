    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var altura = 150;
            document.getElementById("obstacle3").style.bottom = altura + "px";
        });

        var resuelto = 0;
        var msgID = 0;
        var msgIDUsed = 0;
        var interaccion = 0;

        function showDialogue() {
            const message = getMessage();
            if (message) {
                const dialogueBox = createDialogueBox(message);
                document.body.appendChild(dialogueBox);
            }
        }

        function getMessage() {
            if (resuelto === 0) {
                if (msgID === 1) {
                    return "Hablar con ???";
                } else if (msgID === 2) {
                    return "???: ¡Hola!";
                } else if (msgID === 3) {
                    return "Chuck: Soy Chuck...";
                } else if (msgID === 4) {
                    return "Chuck: Si, es que dejé mi maquina del tiempo dentro de ese hoyo...";
                } else if (msgID === 5) {
                    return "Chuck: Este es mi laboratorio, bueno, era...";
                } else if (msgID === 6) {
                    return "Chuck: Sin mi invención, este laboratorio es inutil.";
                } else if (msgID === 7) {
                    return "Chuck: ¿Sería mucho pedirte mandarte por mi maquina del tiempo?";
                } else if (msgID === 8) {
                    return "Chuck: ¡Genial! Muchas gracias";
                } else if (msgID === 20) {
                    return "Chuck: Esta bien, si cambias de parecer, solo hablame";
                } else if (msgID === 101) {
                    return "???: Exacto, este es mi laboratorio";
                } else if (msgID === 102) {
                    return "???: Gracias";
                } else if (msgID === 103) {
                    return "Chuck: Se que no me preguntaste, pero me llamo Chuck.";
                }
                cerrar();
                return null;
            } else if (resuelto === 1) { 
                if (msgID === 1) {
                    return "Hablar con Chuck";
                } else if (msgID === 2) {
                    return "Chuck: ¿Cambiaste de opinión?";
                } else if (msgID === 3) {
                    return "Chuck: ¡Genial! ¡Muchas gracias!";
                } else if (msgID === 10) {
                    return "Chuck: Esta bien, si cambias de parecer, solo hablame";
                }
            }
        }

        function createDialogueBox(message) {
            const dialogueBox = document.createElement('div');
            dialogueBox.classList.add('dialogue-box');
            let buttonsHTML = `
                <p>${message}</p>
                <button class=".siguiente-button" onclick="incrementMsgID()">Hablar</button>
            `;

            dialogueBox.innerHTML = buttonsHTML;
            return dialogueBox;
        }

        function updateDialogueBox() {
            const dialogueBox = document.querySelector('.dialogue-box');
            if (dialogueBox) {
                const messageElement = dialogueBox.querySelector('p');
                messageElement.textContent = getMessage(); 

                const buttons = dialogueBox.querySelectorAll('button');
                buttons.forEach(button => button.remove());

                if (resuelto === 0) {
                    if (msgID >= 2 && msgID <= 3) {
                        if (msgID >= 2 && msgID <= 3) {
                            dialogueBox.innerHTML += `
                                <button class="boton-3" onclick="incrementMsgID()">Siguiente</button>
                            `;
                        }
                        if (msgID === 2) {
                            dialogueBox.innerHTML += `
                                <button class="boton-1" onclick="fmsgIDUsed(101)">¿Es tu laboratorio?</button>
                                <button class="boton-2" onclick="cerrar()">Cerrar</button>
                            `;
                        }
                    } else if (msgID === 7) {
                        dialogueBox.innerHTML += `
                            <button class="boton-3" onclick="incrementMsgID(); cambiarAltura(-1000)">¡Si! Yo por ella.</button>
                            <button class="boton-4" onclick="fmsgIDUsed(20)">Gracias, pero no quiero</button>
                        `;
                    } else if (msgID === 8) {
                        dialogueBox.innerHTML += `
                            <button class="boton-3" onclick="incrementMsgID(); probarAltura(-1000)">No hay de que.</button>
                        `;
                    } else if (msgID === 20) {
                        dialogueBox.innerHTML += `
                            <button class="boton-3" onclick="incrementMsgID(); probarAltura(150)">No hay de que.</button>
                        `;
                    } else if (msgID === 101) {
                        dialogueBox.innerHTML += `
                            <button class="boton-3" onclick="incrementMsgID()">¡Esta bonito!</button>
                        `;
                    } else if (msgID === 103) {
                        dialogueBox.innerHTML += `
                            <button class="boton-3" onclick="fmsgIDUsed(5)">Siguiente</button>
                        `;
                    } else {
                        dialogueBox.innerHTML += `
                            <button class="siguiente-button" onclick="incrementMsgID()">Siguiente</button>
                        `;
                    }
                } else if (resuelto === 1) { 
                    if (msgID === 2) {
                        dialogueBox.innerHTML += `
                            <button class="boton-1" onclick="cambiarAltura(-1000); incrementMsgID()">¡Si! Deja te echo una mano</button>
                            <button class="boton-1" onclick="fmsgIDUsed(10)">No, no te quiero ayudar.</button>
                        `;
                    } else if (msgID === 3) {
                        dialogueBox.innerHTML += `
                            <button class="boton-1" onclick="cerrar()">¡No hay de que!</button>
                        `;
                    } else if (msgID === 10) {
                        dialogueBox.innerHTML += `
                            <button class="boton-1" onclick="cerrar()">¡No hay de que!</button>
                        `;
                    } else {
                        dialogueBox.innerHTML += `
                            <button class="siguiente-button" onclick="incrementMsgID()">Siguiente</button>
                        `;
                    }
                }
            }
        }


        function setMsgID(newMsgID) {
            msgID = newMsgID;
            updateDialogueBox();
        }

        function fmsgIDUsed(IDUsed) {
            if (msgIDUsed === 0) {
                setMsgID(IDUsed);
                msgIDUsed = 0;
            }
            else {
                incrementMsgID();
            }
        }

        function incrementMsgID() {
            msgID++; 
            updateDialogueBox();
        }

        function cerrar() {
            const dialogueBox = document.querySelector('.dialogue-box');
            if (dialogueBox) {
                dialogueBox.remove();
            }
        }

        function cambiarAltura(varAltura){
            altura = varAltura;
            document.getElementById("obstacle3").style.bottom = altura + "px";
        }

        function probarAltura(vAltura) {
            alturaProbar = vAltura;
            document.getElementById("obstacle3").style.bottom = vAltura + "px";
            if (alturaProbar === vAltura) {
                resuelto = 1;
            }
        }

        function handleTeletransportadorCollision() {
            window.location.href = 'medium1.html';
        }
    </script>
